	<script type="text/javascript">
			
		
		function displayLabel(data) {
			var max = data[0];
			var maxIndex = 0;
		
			for (var i = 1; i < data.length; i++) {
				if (data[i] > max) {
					maxIndex = i;
					max = data[i];
				}
			}

			console.log(maxIndex);
			document.getElementById("prediction-text").innerHTML = "Predicted you drew: " + maxIndex;
		}
	</script>
